        <div class="col">
            
        </div>
        <div class="col">
            <div class="me-lines-subtitle">
                Me
            </div>
            <br>
            <div class="me-lines-description">
                Just a random line.
                <br>
                <br>
                <br>
                <canvas id="canvas" width="250" height="100"></canvas>  
        <script>  
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) 
         {
          var ctx = canvas.getContext("2d");
          var x_point = Math.floor(Math.random() * 250) + 1;
                ctx.moveTo(0, 0);
                ctx.lineTo(x_point, 0);
                ctx.strokeStyle = '#E6E6FA';
                ctx.lineWidth = 5;
                ctx.stroke();
          } 
        </script>
            </div>
        </div>
        <div class="col text-right">
            <div class="me-lines-subtitle">
                Lines
            </div>
            <br>
            <div class="me-lines-description">
                More random lines.
                <canvas id="canvas2" width="250" height="100"></canvas>  
        <script>  
        var canvas2 = document.getElementById('canvas2');
        if (canvas2.getContext) 
         {
            var ctx = canvas2.getContext("2d");
             for (i = 0;i<5;i++) {
                var x_point = Math.floor(Math.random() * 250) + 1;
                ctx.beginPath();
                ctx.moveTo(0, i*10+50);
                ctx.lineTo(x_point, i*10+50);
                ctx.strokeStyle = '#E6E6FA';
                ctx.lineWidth = 5;
                ctx.stroke();
             }
          } 
        </script>
            </div>
        </div>
